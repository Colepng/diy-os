name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: CD
      run: cd diy_os
    - name: Build
      run: cargo build --verbose --lib
    - name: Run tests
      run: cargo test --verbose --lib
