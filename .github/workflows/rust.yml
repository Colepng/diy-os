name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Nightly
      working-directory: .
      run: |
          rustup toolchain install nightly --component rust-src  --component clippy
          rustup override set nightly
    - name: Install x86_64-unknown-none
      run: rustup target add x86_64-unknown-none
    - name: Lint diy-os
      working-directory: ./diy-os
      run: cargo clippy -- -D warnings
    - name: Lint spinlock
      working-directory: ./spinlock
      run: cargo clippy -- -D warnings

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Nightly
      working-directory: .
      run: |
          rustup toolchain install nightly --component rust-src
          rustup override set nightly
    - name: Install x86_64-unknown-none
      run: rustup target add x86_64-unknown-none
    - name: Build diy-os
      working-directory: ./diy-os
      run: cargo build --verbose
    - name: Build spinlock
      working-directory: ./spinlock
      run: cargo build --verbose

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install x86_64-unknown-none
      run: rustup target add x86_64-unknown-none
    - name: Install Nightly
      working-directory: .
      run: |
          rustup toolchain install nightly --component rust-src
          rustup override set nightly
    - name: Run diy-os tests
      working-directory: ./diy-os
      run: cargo test --lib --target=x86_64-unknown-linux-gnu
    - name: Run spinlock tests
      working-directory: ./spinlock
      run: cargo test

  miri:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install x86_64-unknown-none
      run: rustup target add x86_64-unknown-none
    - name: Install Miri
      working-directory: .
      run: |
          rustup toolchain install nightly --component miri --component rust-src
          rustup override set nightly
          cargo miri setup
    - name: Run miri on diy-os
      working-directory: ./diy-os
      run: MIRIFLAGS=-Zmiri-disable-isolation cargo miri test --target=x86_64-unknown-linux-gnu --lib
    - name: Run miri on spinlock
      working-directory: ./diy-os
      run: MIRIFLAGS=-Zmiri-disable-isolation cargo miri test --target=x86_64-unknown-linux-gnu --lib
